<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon/white/favicon.ico" type="image/x-icon">
    <!-- Favicon -->

    <!-- Css -->
    <link rel="stylesheet" href="./css/login_css/login.css">
    <link rel="stylesheet" href="./css/login_css/animation-login.css">
    <!-- Css -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Google Fonts -->


</head>

<body>
    <!-- mobile first html -->
    <div class="logo-box">
        <img class="logo" src="./img/logo/MindCare SF2.svg" alt="">
        <!-- adicionar as funçoes para desktop -->
    </div>
    <span class="circle"></span>

    <section class="login-signup">

        <form class="inputs-area">
            <p>LOGIN:</p>

            <div class="user-box">
                <label for="username">
                    <ion-icon name="person-outline"></ion-icon>
                </label>
                <input type="text" name="username" id="username" placeholder="Usuário" required>
            </div>

            <div class="user-box">
                <label for="password">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </label>
                <input type="password" name="password" id="password" placeholder="Senha" required>
            </div>

            <button id="login-btn">
                <ion-icon name="key-outline"></ion-icon>
            </button>
        </form>


    </section>



    <!-- scripts -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- login -->
        <script src="./js/login.js"></script>
        <!-- login -->
    
    <!-- scripts -->
</body>

</html>
